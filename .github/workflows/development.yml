name: Test deployment to QA
on:
  push:
    branches: 
    - development 
  pull_request:
    branches:
     - development 

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Ant
        run: ant -noinput -buildfile build\build.xml